<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Animation & Storage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="heading">Welcome to my Animation Zone</h1>
  <button id="animateBtn">Start Animation</button>
  <button id="saveThemeBtn">Save Theme Preference</button>

  <form id="userForm">
    <h2>Sign Up</h2>
    <label>Email:</label>
    <input type="email" id="email" required />
    <span id="emailError" class="error"></span><br>

    <label>Password:</label>
    <input type="password" id="password" required />
    <span id="passError" class="error"></span><br>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
